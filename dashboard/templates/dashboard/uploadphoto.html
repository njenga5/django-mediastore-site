<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload Photo</title>
</head>
<body>
    <div class="jumbo">
        <p style="margin-left: 90px;"><a href="{% url 'dashboard:logout' %}">Logout</a></p>
        <center>
            {% block content %}
            <h1>Upload a Photo</h1>
            <hr>
            {% if messages %}
                <ul class="messages" style="list-style: none;color: lightgreen;background-color: rgb(12, 19, 17);">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <tt>{% now 'jS F Y' %}</tt>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" name="submit" value="Upload">
            </form>          
            {% endblock %}
            <button id="done-btn" style="margin-top: 10px;">Done</button>
        </center>
    </div>
    <script>
        document.querySelector('#done-btn').onclick = function(e){
            window.location.pathname = '/dashboard/'
        }
    </script>
</body>
</html>
