<!DOCTYPE html>
<html lang="en">
  {% load static %}
  {% load crispy_forms_tags %}
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="hosting,servers,development,cloud,storage" />
    <meta name="robots" content="index, follow" />
    <link
      rel="shortcut icon"
      href="{% static 'commonops/favicon/favicon2.png' %}"
      type="image/x-icon"
    />
    <script src="{% static 'commonops/js/jquery-3.5.1.slim.js' %}"></script>
    <script src="{% static 'commonops/js/popper.min.js' %}"></script>
    <script src="{% static 'commonops/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'commonops/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'commonops/css/starter-template.css' %}" rel="stylesheet" />
    {% block extrahead %}{% endblock %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      {% block extrastyle %}{% endblock %}
    </style>
  </head>
  <body>
    {% block customnav %} {% include 'dashboard/customnavbar.html' %} {% endblock %}

    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
    <script>
      const fans = document.querySelectorAll('.fan')
      fans.forEach(fan => {
          fan.classList.remove('bg-light')
          fan.classList.add(...['bg-dark', 'rounded'])
      });
    </script>
    <script>
      const classNames = ['bg-dark', 'text-white']
      try{
        const inputFields = document.querySelectorAll('.form-control')
        inputFields.forEach(field =>{
          field.classList.add(...classNames)
          if (field.localName === 'input'){
            field.classList.add('text-center')
          }
        })
        const textArea = document.querySelector('textarea')
        textArea.setAttribute('rows', "5")
      }catch(error){

      }
    </script>
  </body>
</html>
